

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Login & Sign Up</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
       
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #171a21, #1b2838);
            color: #c6d4df;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            
        }

        .container {
            background: rgba(27, 40, 56, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            margin-bottom: 25px;
        }

        .logo {
            width: 150px;
            filter: drop-shadow(0 0 5px rgba(102, 192, 244, 0.5));
        }

        .form-container {
            display: flex;
            flex-direction: column;
        }

        .form-toggle {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .toggle-btn {
            background: linear-gradient(135deg, #2a475e, #1c3f5a);
            border: none;
            color: #c6d4df;
            padding: 12px 20px;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .toggle-btn:hover {
            background: linear-gradient(135deg, #1c3f5a, #2a475e);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, #66c0f4, #4f9fd8);
            color: #1b2838;
        }

        .form {
            display: flex;
            flex-direction: column;
        }

        .form input {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #2a475e;
            border-radius: 5px;
            background: rgba(42, 71, 94, 0.5);
            color: #c6d4df;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form input:focus {
            outline: none;
            border-color: #66c0f4;
            box-shadow: 0 0 8px rgba(102, 192, 244, 0.5);
        }

        .form button {
            padding: 12px;
            background: linear-gradient(135deg, #66c0f4, #4f9fd8);
            border: none;
            border-radius: 5px;
            color: #1b2838;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form button:hover {
            background: linear-gradient(135deg, #4f9fd8, #66c0f4);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .hidden {
            display: none;
        }

      
        .form input::placeholder {
            color: #8f9ba8;
        }

        .form input:focus::placeholder {
            color: transparent;
        }
    </style>
    <script>
        $(document).ready(function() {
               $("#txtName").blur(function () {
                   patt = /^[a-zA-Z0-9]{3,}$/;
                   name = $("#txtName").val();
                   if (name === "") {
                       $("#txtName").focus();
                       $("#errmsg").html("Enter Name");
                   } else if (!patt.test(name)) {
                       $("#txtName").focus();
                       $("#errmsg").html("Enter At Least 3 Characters");
                   } else {
                       $("#success").html("All Ok");
                   }
               });
               $("#txtemail").blur(function () {
                    patt1 = /^[a-zA-Z0-9]+@[a-zA-Z0-9.-]+.[a-zA-Z]{2,3}$/;
                    email = $("#txtemail").val();
                    if (email === "") {
                        $("#txtemail").focus();
                        $("#errmsg").html("Enter Email");
                    } else if (!patt1.test(email)) {
                        $("#txtemail").focus();
                        $("#errmsg").html("Enter Valid Email");
                    } else {
                        $("#success").html("Email is valid");
                    }
                });
            });
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://store.akamai.steamstatic.com/public/shared/images/header/logo_steam.svg" alt="Steam Logo" class="logo">
        </div>
        <div class="form-container">
            <div class="form-toggle">
                <button class="toggle-btn active" onclick="toggleLogin()">Login</button>
                <button class="toggle-btn" onclick="toggleSignup()">Sign Up</button>
            </div>
            <form id="login-form" class="form">
                <input type="text" placeholder="Username" id="txtName"  required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <form id="signup-form" class="form hidden">
                <input type="text" placeholder="Username" id="txtName" onblur="valName()"required>
                <input type="text" placeholder="Email" id="txtemail" onblur="valemail()" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <tr>
            <td colspan="2">
                <div id="errmsg"><div id="success"></div></div>
            </td>
        </tr>
    </div>
    <script>
        function toggleLogin() {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('signup-form').classList.add('hidden');
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('.toggle-btn:first-child').classList.add('active');
        }

        function toggleSignup() {
            document.getElementById('signup-form').classList.remove('hidden');
            document.getElementById('login-form').classList.add('hidden');
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('.toggle-btn:last-child').classList.add('active');
        }
    </script>
</body>
</html>
